

{% extends 'navbar.html' %}
{% block content %}

<h3 align="center">ADD STUDENT DETAILS</h3>
<form method="post">
  {% csrf_token %}
  <table align="center" >
    <tr>
      <td> Name: </td>
      <td><input type="text" name="txtname"></td>
    </tr>
    <tr>
      <td> Age: </td>
      <td><input type="number" name="txtage"></td>
    </tr>
    <tr>
      <td> Mobile No: </td>
      <td><input type="number" name="txtphno"></td>
    </tr>
    <tr>
      <td>
        City:</td>
      <td>
      <select name="ddlcity">
        {% for i in City_Data %}
            <option>{{ i.city_name }}</option>
        {% endfor %}
      </select>
      </td>
    </tr>
    <tr>
      <td>
        Course:</td>
      <td>
      <select name="ddlcourse">
        {% for i in Course_Data %}
            <option>{{ i.course_name }}</option>
        {% endfor %}
      </select>
      </td>
    </tr>
    <tr>
      <td><input type="submit" name="btnsub" value="AddStudent"></td>
    </tr>
  </table>
</form>
{% endblock %}
